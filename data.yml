albumName: Welcome to the Bunco Booth
songs:
  - title: Good Innings
    mp3Filename: ab_good_innings
    notes: "Inspired by the heartlessness of Boris Johnson during the pandemic."
  - title: Hunker in the Bunker
    mp3Filename: ab-hunker-in-the-bunker
    notes: |
      Inspired by tales of billionaires planning for the end of the world: 
      <a href="https://www.theregister.com/2023/12/18/zuckerberg_hawaii_bunker/">Zuckerberg hunkers down in Hawaii to wait out apocalypse</a>
      <a href="https://www.theguardian.com/news/2022/sep/04/super-rich-prepper-bunkers-apocalypse-survival-richest-rushkoff">The super-rich ‘preppers’ planning to save themselves from the apocalypse</a>
  - title: This Land is Ours
    mp3Filename: ab-this-land-is-ours
    notes: |
      Inspired by the sad fact that <a href="https://www.theguardian.com/money/2019/apr/17/who-owns-england-thousand-secret-landowners-author">half of England is owned by less than 1% of the population</a>.
  - title: The Double-Edged Sword
    mp3Filename: ab-the-double-edged-sword
    notes: "One for irony corner, as this was written by ChatGPT via the prompt 'Write a song about the dangers of artificial intelligence. Make sure to mention Skynet from the Terminator movies.'"
  - title: Trickle Down (Makes Me Want to Throw Up)
    mp3Filename: ab-trickle-down
    notes: "Inspired by those that cling onto the long-debunked economic theory of the same name."
  - title: Old Timer
    mp3Filename: ab-old-timer
    notes: "Lyrics by FAWMster @srcoops. Between us we have a combined age of over 140, so we know about being old-timers."
